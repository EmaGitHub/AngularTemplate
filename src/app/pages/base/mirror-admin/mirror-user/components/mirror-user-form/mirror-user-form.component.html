<mat-card>
    <mat-card-header>
       <mat-card-title>{{formTitle}}</mat-card-title>
       <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <app-spinner *ngIf="isLoading"></app-spinner>

        <app-status-message [message]="'message.error.genericError'" *ngIf="error"></app-status-message>

        <form *ngIf="!error">
            <div class="row">
                <div class="col-6">
                    <mat-form-field>
                        <mat-label>Nome</mat-label>
                        <input [(ngModel)]="name" matInput placeholder="" value="{{name}}" name="name">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field>
                        <mat-label>Cognome</mat-label>
                        <input [(ngModel)]="lastName" matInput placeholder="" value="{{lastName}}" name="lastName">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field>
                        <mat-label>Matricola</mat-label>
                        <input [(ngModel)]="userId" [readonly]="true" matInput placeholder="" value={{userId}} name="userId">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field>
                        <mat-label>E-mail</mat-label>
                        <input [(ngModel)]="email" matInput placeholder="" value="{{email}}" name="email">
                    </mat-form-field>
                </div>
            </div>
            <div class="select-comp">
                <mat-form-field appearance="fill">
                    <mat-label>Societ√† investitrice di appartenenza</mat-label>
                    <mat-select [(ngModel)]="selectedCompany" name="selectedCompany">               
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let company of companies" [value]="company">
                            {{company.denomination}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="submit-div">
                <button mat-raised-button (click)="submit()" color="basic" class="submit-button">{{buttonLabel}}</button>
            </div>  
        </form>
    </mat-card-content>
</mat-card>
