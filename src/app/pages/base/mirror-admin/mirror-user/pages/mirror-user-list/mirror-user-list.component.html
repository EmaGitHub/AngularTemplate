<div class="fadeIn">
    <mat-card class="search-form">
        <mat-card-header>
        <mat-card-title>{{formTitle}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

            <form>
                <mat-form-field appearance="fill" class="select-company">
                    <mat-label>Societ√† investitrice di appartenenza</mat-label>
                    <mat-select>               
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let company of companies" [value]="company">
                            {{company}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button (click)="submit()" [disabled]="isLoading" class="submit-button">{{buttonLabel}}</button>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card @insertRemove *ngIf="resultDivVisible" class="result">
        <mat-card-content>

            <div @insertRemove class="loading-shade" *ngIf="isLoading">
                <mat-spinner></mat-spinner>
            </div>

        </mat-card-content>
    </mat-card>
</div>
