<div class="fadeIn">
    <mat-card class="search-form">
        <mat-card-header>
        <mat-card-title>{{'label.searchMirrorUser' | translate}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field appearance="fill" class="select-company">
                    <mat-label>Societ√† investitrice di appartenenza</mat-label>
                    <mat-select [(ngModel)]="selectedCompany" name="selectedCompany">               
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let company of companies" [value]="company">
                            {{company.denomination}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button (click)="submit()" [disabled]="isLoading" class="submit-button">{{'label.search' | translate}}</button>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card @insertRemove *ngIf="resultDivVisible" class="result">
        <mat-card-content>
            
            <app-spinner *ngIf="isLoading"></app-spinner>
            <app-status-message  *ngIf="!isLoading" [message]="'message.warn.noDataFound'"></app-status-message>

        </mat-card-content>
    </mat-card>
</div>
